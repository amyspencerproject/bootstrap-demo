<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row g-5">
            <div class="col-3"><button class="btn btn-primary">Click me!</button></div>
            <div class="col-3"><button>Basic</button></div>
            <div class="col-3"><button type="button" class="btn btn-primary">Primary</button></div>
            <div class="col-3"><button type="button" class="btn btn-secondary">Secondary</button></div>
            <div class="col-3"><button type="button" class="btn btn-outline-success">Success</button></div>
            <div class="col-3"><button type="button" class="btn btn-success">Success</button></div>
            <div class="col-3"><button type="button" class="btn btn-danger">Danger</button></div>
            <div class="col-3"><button type="button" class="btn btn-warning">Warning</button></div>
            <div class="col-3"><button type="button" class="btn btn-info">Info</button></div>
            <div class="col-3"><button type="button" class="btn btn-light">Light</button></div>
            <div class="col-3"><button type="button" class="btn btn-dark">Dark</button></div>
            <div class="col-3"><button type="button" class="btn btn-link">Link</button></div>
        </div>
    </div>

    <div class="container">
        <button type="button" class="btn btn-secondary btn-lg">Large button</button>
        <button type="button" class="btn btn-secondary">Regular button</button>
        <button type="button" class="btn btn-secondary btn-sm">Small button</button>
    </div>
</body>

</html>
